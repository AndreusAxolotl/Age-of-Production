[entity-description]
aop-arc-furnace=大量のエネルギーを使用し、大量の汚染を放出する代わりに多大な生産性を持つ巨大電気炉。
aop-biochemical-facility=栄養素を使用せずにほとんどの生物由来の固体製品を生産できる、バイターとペンタポッドの忌まわしい混成物。
aop-electromechanic-facility=多大なエネルギーを消費する電動機械。高品質の作業が可能。
aop-hydraulic-plant=大容量の流体を扱える、油圧学を使用した施設。
aop-lumber-mill=少ないエネルギーで木材や関連資源を大量に生産する施設。
aop-petrochemical-facility=汚染を多大に放出する代わりに石油化学に特化した機械。
aop-quantum-assembler=量子コンピューティングにより、これまで不可能だった量のサイエンスパックを生産する非常に強力な組立機の強化版です。
aop-quantum-computer=研究の終着点。量子技術により、サイエンスパックの消費を10分の1にします。宇宙以外で使用するのは非常に危険です。
aop-quantum-stabilizer=非常に強力なビーコンの強化版。量子操作により装置を強化します。
aop-scrubber=あなたの過ちを清算する小さな機械。
aop-smeltery=想像を絶する高温により発展的なレシピを行える、強力な鋳造炉。
aop-core-miner=採掘の終着点。惑星の表面から更に地中深くの場所から無数の資源を獲得します。地中深くでの採掘を維持するのに十分な密度を持つ固体のサーフェスを持つ惑星上にのみ設置できます。

