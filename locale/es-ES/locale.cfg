aop-hybrid-bacteria=Híbrido débil entre bacterias de Cobre y de Hierro. Pierde todas las propiedades minerales.
aop-explosive-core=Torpedo armado altamente volátil.
aop-magnetic-flow-meter=Dispositivo útil en máquinas de combustión y petroquímica.

