[mod-description]
Age-of-Production=¡Añade nuevas máquinas a Space Age para una mayor variedad y mayor producción!

[mod-setting-name]
aop-merge-hydro=Combina las plantas hídricas e hidráulicas.
aop-merge-lignumis-lumber-mill=Combina el aserradero de AoP y Lignumis.
aop-merge-atomic-enricher=Combina el enriquecedor atómico y la forja atómica de Nuclear Science.
aop-specialized-science=Habilita ciencia especializada.
aop-prevent-loops=Previene cadenas de producción en bucle.


[mod-setting-description]
aop-merge-hydro=Remueve la planta hidráulica y la modifica para tener 25% prod/25% calidad.
aop-merge-lignumis-lumber-mill=Remueve el aserradero de AoP y mantiene solo el de Lignumis.
aop-merge-atomic-enricher=Remueve el enriquecedor atómico y mantiene la forja atómica de Nuclear Science.
aop-specialized-science=Si está configuración está activada, va a activar la ciencia especializada, que añade nuevas recetas a los paquetes de ciencia planetaria y algunos nuevos intermedios.
aop-prevent-loops=Esta configuración evita que la síntesis de calcita y piedra, derretir de hielo y congelar agua causen bucles infinitos. Desactívalo si quieres los bucles. Informarme si hay más bucles en caso de encontrarlos, especialmente sin usar ninguna modificación de calidad adicional.

