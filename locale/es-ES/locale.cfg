[technology-description]
aop-air-scrubbing=Una pequeña máquina que utiliza un catalizador para captar la contaminación del aire.
aop-additional-air-scrubbing=Investigación adicional que permite filtrar aire en otros planetas.
aop-arc-furnace=Un enorme horno que puede fundir más rápido y eficientemente que los eléctricos normales, pero con un mayor costo de energía y contaminación.
aop-atomic-enricher=Mediante el uso de procesadores cuánticos, el procesamiento de uranio puede ser más productivo.
aop-electromechanics=Gracias a los nuevos procesos de cómputo cuántico, esta máquina puede producir dispositivos de alta calidad fácilmente.
aop-greenhouse=Una distracción frondosa del caos de las fábricas. Puede crecer plantas en cualquier parte.
aop-hybridation=Utilizando la radiación y la bioingeniería avanzada, los mordedores y pentapodos pueden fusionarse en algo horrible, pero útil.
aop-hydraulics=Gracias a los avances hidráulicos, las recetas a base de líquidos son más fáciles y consumen menos recursos.
aop-petrochemistry=Al investigar la naturaleza de los océanos de petróleo de Fulgora, se pueden hacer nuevas aplicaciones petroquímicas.
aop-quantum-machinery=Estos superordenadores utilizan plenamente el poder de procesamiento cuántico, permitiendo aplicaciones previamente imposibles.
aop-smeltery=Gracias a las nuevas técnicas de fundición, esta máquina puede alcanzar temperaturas extremas y utilizarlas para procesos avanzados.
aop-woodworking=Ahora que se ha iniciado la plantación de árboles, se pueden hacer nuevas aplicaciones.
aop-agriculture-productivity=Aumento del rendimiento de las plantas en el invernadero.
aop-advanced-recycling=Gracias a la nueva tecnología de módulos, se pueden conseguir nuevas técnicas de reciclaje.
aop-automation=Máquinas de ensamblaje capaces de procesar fluidos como ingredientes, con velocidad, productividad y ranuras de módulos.
aop-core-mining=La última frontera de la minería, ¿por qué mirar a las estrellas cuando tanto se esconde debajo?
aop-core-mining-productivity=Aumento del rendimiento de los mineros del núcleo.
aop-deep-mineral-refining-productivity=Utiliza mejores técnicas para el procesamiento de mineral profundo para permitir la extracción de más minerales.
aop-armory=Las nuevas tecnologías militares nos permiten producir munición en cantidades nunca antes vistas.
aop-specialized-science=Mediante la práctica de una investigación a fondo en los 4 planetas, se pueden lograr nuevas posibilidades de fabricación y producción científica.
aop-mineral-synthesis=Debido al ambiente de Aquilo que carece de recursos metálicos básicos, es necesario lograr nuevas tecnologías para permitir su producción.
aop-biomass-reactor=Ahora que la biomasa se produce en masa, se puede obtener energía de ella para alimentar la fábrica, junto con nutrientes.
aop-smaller-beacons=Balizas compactas y eficientes en espacio. Solo aceptan un módulo, pero tiene una mayor eficiencia de distribución.

