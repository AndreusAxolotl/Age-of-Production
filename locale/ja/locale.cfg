[recipe-description]
aop-vulcanusian-air-scrubbing=石を使用し、ヴルカヌスの大気中から汚染物質を吸収します。
aop-nauvitian-air-scrubbing=方解石を使用し、ナウヴィスの大気中から汚染物質を吸収します。
aop-gleban-air-scrubbing=硫酸を使用し、グレバの大気中から胞子を排除します。
aop-fulgoran-air-scrubbing=方解石を使用し、フルゴラの大気中から汚染物質を吸収します。
aop-aquiloan-air-scrubbing=腐敗物を使用し、アクィロの大気中から汚染物質を吸収します。
aop-charcoal=木材を燃やして炭素にします。
aop-wood-rotting=木材を腐敗させる処理を行います。少量の腐敗物を触媒として利用します。
aop-uranium-sifting=石からウランを抽出します。
aop-solid-fuel-melting=固形燃料を溶解し、原油に戻します。
aop-carbon-liquefaction=石炭液化の代替技術。
aop-petroleum-gas-dehydrogenation=石油ガスから水素原子4つを取り除き、炭素のみを残します。
aop-nutrients-from-biomass=バイオマスを75%変質が進んだ栄養素に変えます。
aop-direct-molten-copper-from-lava=方解石を使用せずに、溶岩を溶融銅に変えます。
aop-direct-molten-iron-from-lava=方解石を使用せずに、溶岩を溶融鉄に変えます。
aop-direct-molten-copper=方解石を使用せずに、銅鉱石を溶融銅に変えます。
aop-direct-molten-iron=方解石を使用せずに、鉄鉱石を溶融鉄に変えます。
aop-lava-demineralization=溶岩から不純物を取り除きます。
aop-core-mining=純粋な資源のために惑星の表面から地中深くまで掘り進めます。
aop-mineral-slurry=深層鉱物を処理し、スラリー(訳注:鉱物や水を混合し粘土状にしたもの)にします。
aop-mineral-slurry-processing=スラリーを洗浄し、精製鉱物を生成します。
aop-ammoniacal-iron-synthesis=アクィロのアンモニアの海から鉄粒子を回収し、炭素と合成して鉄鉱石を生成します。
aop-ammoniacal-copper-synthesis=アクィロのアンモニアの海から銅粒子を回収し、炭素と合成して銅鉱石を生成します。

