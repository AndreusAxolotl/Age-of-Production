[entity-description]
aop-arc-furnace=Horno gigantesco que puede producir enormes cantidades de materiales, utilizando una gran cantidad de energía y liberando mucha más contaminación.
aop-atomic-enricher=Máquina altamente radiactiva que permite procesos de centrifugado de alta productividad.
aop-biochemical-facility=Abominación hibrida de pentapodos y mordedores que pueden producir la mayoría de las recetas biológicas sólidas sin usar nutrientes.
aop-electromechanic-facility=Máquina electromecánica de alto consumo de energía. Permite fabricación de alta calidad.
aop-greenhouse=Un lugar tranquilo para relajarse y ver crecer las semillas de su trabajo.
aop-hydraulic-plant=Máquina basada en hidráulica que permite recetas de fluidos de alta capacidad.
aop-lumber-mill=Construcción de bajo consumo de energía que puede producir grandes cantidades de productos con madera y recursos relacionados.
aop-petrochemical-facility=Máquina altamente contaminante especializada en petroquímica.
aop-quantum-assembler=Mejora extremadamente poderosa de las máquinas de ensamblaje, gracias a la informática cuántica, se puede fabricar ciencia en cantidades antes imposibles.
aop-quantum-computer=La última frontera en investigación. Utiliza mecanismos cuánticos para usar una décima parte de cada paquete de ciencia. Demasiado peligroso para ser usado fuera del espacio.
aop-quantum-stabilizer=Una mejora extremadamente potente al faro, mejora máquinas mediante manipulación cuántica.
aop-scrubber=Máquina pequeña que limpia tus errores.
aop-smeltery=Una fundición aún más potente que puede alcanzar temperaturas impensables para realizar recetas avanzadas.
aop-salvager=Esta poderosa mejora del Reciclador funde los objetos insertados en él para luego reconstruirlas, con una posibilidad de que sean de mayor calidad.
aop-advanced-assembling-machine=El mejor amigo de cada ingeniero.
aop-core-miner=La última frontera en minería. Taladra profundo en la superficie de los planetas para obtener infinidad de recursos. Solo puede ser colocado en planetas con superficies lo suficientemente sólidas y densas para sostener la operación de la minería del núcleo.
aop-armory=Cuesta 400k placas de hierro para disparar esta torreta durante 12 segundos.
aop-mineral-synthesizer=Usando procesos químicos avanzados, esta máquina puede sintetizar minerales a partir de recursos básicos.
aop-biomass-reactor=Generador eléctrico que puede producir energía a partir de materia biológica.
aop-transmitter=Las cosas buenas vienen en pequeños paquetes.

