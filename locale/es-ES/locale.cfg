[recipe-description]
aop-vulcanusian-air-scrubbing=Capture la contaminación en la atmósfera de Vulcanus usando piedra.
aop-nauvitian-air-scrubbing=Capture la contaminación en la atmósfera de Nauvis usando calcita.
aop-gleban-air-scrubbing=Mata esporas en la atmósfera de Gleba usando ácido sulfúrico.
aop-fulgoran-air-scrubbing=Captura la contaminación en la atmósfera de Fulgora usando calcita.
aop-aquiloan-air-scrubbing=Captura la contaminación en la atmósfera de Aquilo usando desperdicio.
aop-charcoal=Quema madera en carbón.
aop-wood-rotting=El proceso para pudrir la madera en desperdicio. Utiliza una pequeña cantidad de desperdicio como catalizador.
aop-uranium-sifting=Filtra la piedra para encontrar uranio.
aop-solid-fuel-melting=Derrite el combustible sólido de regreso a petróleo crudo.
aop-carbon-liquefaction=Una técnica alternativa a la licuefacción del carbón.
aop-petroleum-gas-dehydrogenation=Quita 4 átomos de hidrógeno del gas petróleo, dejando solo carbono.
aop-nutrients-from-biomass=Convierte la biomasa en nutrientes un 75% estropeados.
aop-direct-molten-copper-from-lava=Convierte lava en cobre fundido sin usar calcita.
aop-direct-molten-iron-from-lava=Convierte lava en hierro fundido sin usar calcita.
aop-direct-molten-copper=Convierte el mineral de cobre en cobre fundido sin usar calcita.
aop-direct-molten-iron=Convierte el mineral de hierro en hierro fundido sin usar calcita.
aop-lava-demineralization=Retirar las impurezas de la lava.
aop-core-mining=Cava en las profundidades de la superficie de los planetas para obtener recursos puros.
aop-mineral-slurry=Convierte a los Minerales Profundos en un lodo mineral para su procesamiento.
aop-mineral-slurry-processing=Limpia el lodo de impurezas para crear minerales refinados.
aop-ammoniacal-iron-synthesis=Utilizando este proceso puede capturar partículas de hierro presentes en el Mar de Amoníaco de Aquilo en trozos de carbono para sintetizar el mineral de hierro.
aop-ammoniacal-copper-synthesis=Utilizando este proceso puede capturar partículas de cobre presentes en el Mar de Amoníaco de Aquilo en trozos de carbono para sintetizar el mineral de cobre.

