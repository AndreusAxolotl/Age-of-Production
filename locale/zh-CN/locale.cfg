[technology-description]
aop-air-scrubbing=一个用催化剂捕捉污染的小型机器。
aop-additional-air-scrubbing=解锁其他行星上的大气过滤洗涤配方。
aop-arc-furnace=大型电力炉，比电炉更快速更高效，代价是能耗与污染。
aop-atomic-enricher=对量子处理器的应用使铀燃料大类配方的处理更具产能。
aop-electromechanics=新的量子处理流程使这个机器更容易产出高品质设备。
aop-greenhouse=混乱工厂中的翠绿一角，能在任何地方供给作物生长。
aop-hybridation=通过辐射和高级生物工程，撕咬虫和五足虫可以“组合”成一些可怕而有用的“东西”。
aop-hydraulics=流体学突破使流体类配方更易生产，同时减少资源消耗。
aop-petrochemistry=研究雷神星油海环境使新的油基化学应用得以实现。
aop-quantum-machinery=这些超级计算机足以充分利用量子处理的能力去实现在早前难以想象的技术领域的应用。
aop-smeltery=新熔炼技术使这台机器不需要方解石便能熔融矿石。
aop-woodworking=植树技术使木材的应用得以扩展。
aop-agriculture-productivity=提高温室作物产能。
aop-advanced-recycling=新的插件技术使新的回收流程得以实现。
aop-automation=组装机与流体输入与速度与产能与插件槽位。
aop-core-mining=尖端采掘技术，何必苦寻星间，略去足底深藏？
aop-core-mining-productivity=提高星球核心采矿机产能。
aop-deep-mineral-refining-productivity=使用更好的技术进行深部矿物加工，以便提取更多的矿石。
aop-armory=全新军工技术允许我们的弹药产能显著提升。
aop-specialized-science=对4颗星球资源的进一步分析研究使我们开发出了一些产品和科技包的新配方。
aop-mineral-synthesis=玄冥星天然缺乏基础金属资源，这项技术能在玄冥星直接制取这类资源。
aop-biomass-reactor=营养物质的量产使依靠其性质发电的技术得以实现。
aop-smaller-beacons=占地更小的插件塔。只能装载一个插件，与基础型号相比分享效率更高。


