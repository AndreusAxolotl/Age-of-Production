[entity-description]
aop-arc-furnace=具有相当规模的熔炉，以额外的大量电力和污染为代价产出大量原材料。
aop-atomic-enricher=高放射性的机器，允许高产能的离心处理过程。
aop-biochemical-facility=五足虫和撕咬虫的杂交憎恶，可以在不使用营养物的情况下生产大多数生物配方。
aop-electromechanic-facility=高能耗的电磁机械学机器，允许高品质制造流程。
aop-greenhouse=一个让你放松的安静地方，可以看着承载你辛勤劳动的种子发芽。
aop-hydraulic-plant=以流体学设计的机器，允许加工高容量流体配方。
aop-lumber-mill=处理木质原料的低能耗机器。
aop-petrochemical-facility=油基化学特化的高污染机器。
aop-quantum-assembler=组装机的强大升级，以量子计算技术实现的超高并行量构造科研包。
aop-quantum-computer=尖端研究技术，使用量子机制并行处理所有科研包，只能在太空平台使用。
aop-quantum-stabilizer=先进插件分享塔，通过量子效应增幅机器。
aop-scrubber=清理你铺厂代价的小型机器。
aop-smeltery=一个更加强大的铸造厂，不使用方解石直接处理金属与熔融流体。
aop-salvager=这个回收机的强劲升级版以先熔化后重组的流程处理原料，有一定的概率提升品质。
aop-advanced-assembling-machine=所有工程师最好的朋友。
aop-core-miner=尖端采掘技术，深挖行星以获取无尽的资源。

