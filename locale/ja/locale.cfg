[technology-description]
aop-air-scrubbing=触媒を使用し、空気中から汚染を吸収する小さな機械。
aop-additional-air-scrubbing=他の惑星でも圧空洗浄を可能にする追加の研究。
aop-arc-furnace=通常の電気炉よりも高速かつ効率的な精錬を行う巨大炉ですが、エネルギー消費と汚染放出量も大きくなります。
aop-atomic-enricher=量子プロセッサーを使用することで、ウランの濃縮処理の生産性を高めます。
aop-electromechanics=量子コンピューティング技術により、この機械は高品質の製品を容易に生産します。
aop-greenhouse=工場の混沌から離れ、緑豊かな気晴らしをしましょう。どこでも植物を育てることができるようになります。
aop-hybridation=放射線と高度な生物工学を用いることで、バイターとペンタポッドを恐ろしいながらも有用なものに混成します。
aop-hydraulics=油圧学の発展により、より少ない消費で容易に流体を使用した製品を生産できるようになります。
aop-petrochemistry=フルゴラの重油の海の性質を研究することで、新たな石油化学の応用技術が可能になります。
aop-quantum-machinery=これらのスーパーコンピュータは量子処理技術の能力を最大限に使用しており、従来不可能な応用的用法を可能にします。
aop-smeltery=新たな精錬技術により、この設備は極度の高温に達することで様々な高度なプロセスを行えます。
aop-woodworking=植林のための新たな応用を可能にします。
aop-agriculture-productivity=温室での植物から追加の収穫を得られるようにします。
aop-advanced-recycling=新たなモジュールの技術により、発展的なリサイクル技術が可能になります。
aop-automation=流体素材の処理が可能で、高度な工作速度と更に多いモジュールスロットと基礎生産性を持つ組立機です。
aop-core-mining=採掘の終着点。我々の足元にこれだけのものが隠されているのに、なぜ星空を見上げているのですか？
aop-core-mining-productivity=地心採掘から追加の資源を得られるようになります。
aop-deep-mineral-refining-productivity=深層鉱物の処理技術を発展させ、より多くの資源を得られるようにします。
aop-armory=新たな軍事技術により、効率的に弾薬を生産します。
aop-specialized-science=4つの惑星に対し広範な研究を行う事で、製造業とサイエンスパック生産の新たな可能性を実現します。
aop-mineral-synthesis=基本的な鉱物資源が不足しているアクィロの環境では、その生産を可能にするために新たな技術が必要です。
aop-biomass-reactor=バイオマスが大量に生産されるようになった今、工場の動力源としてバイオマスからエネルギーを抽出することが可能となり、同時に栄養素も供給できるようになりました。
aop-smaller-beacons=コンパクトで省スペースなビーコン。1つしかモジュールは入らないが、分配効率が高い。

