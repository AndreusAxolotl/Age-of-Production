[entity-description]
aop-arc-furnace=Gigantesca fornace che può produrre enormi quantità di materiali, utilizzando molta energia e rilasciando molto più inquinamento del solito.
aop-atomic-enricher=Macchinario estremamente radioattivo che permette operazioni di centrifugazione ad alta produttività.
aop-biochemical-facility=s.Abominio ibrido tra pentapodi e biter che può produrre la maggior parte delle ricette biologiche solide senza richiedere nutrienti.
aop-electromechanic-facility=Macchina elettromeccanica ad alto uso energetico. Permette assemblaggio ad alta qualità.
aop-greenhouse=Un calmo luogo dove rilassarsi e vedere e semi del tuo duro lavoro sbocciare.
aop-hydraulic-plant=Macchinario idraulico che permette ricette fluide ad alta capacità.
aop-lumber-mill=Impianto a basso uso energetico che permette la produzione di grandi quantità di prodotti legati al legno.
aop-petrochemical-facility=Macchinario altamente tossico specializzato in petrolchimica.
aop-quantum-assembler=Ultima frontiera dell'assemblaggio. Grazie alla computazione quantica può produrre pacchetti scientifici in quantità impossibili precedentemente.
aop-quantum-computer=Ultima frontiera della ricerca. Utilizza la meccanica quantica per usare solo un decimo di ogni pacchetto scientifico. Troppo pericolo per essere usato fuori dallo spazio.
aop-quantum-stabilizer=Ultima frontiera della trasmissione degli effetti. Potenzia i macchinari manipolando particelle subatomiche.
aop-scrubber=Piccolo macchinario che ripulisce i tuoi errori.
aop-smeltery=Una potente fonderia che può raggiungere temperature astronomiche per processi avanzati.
aop-salvager=Questo potente potenziamento del Riciclatore fonde gli oggetti gettati all'interno, per poi ricostruirli con una possibilità che essi siano di qualità più alta.
aop-advanced-assembling-machine=Il migliore amico di ogni Ingegnere.
aop-core-miner=Ultima frontiera dell'estrazione mineraria. Scava sotto la superfice dei pianeti per ottenere miriadi di risorse.
aop-armory="Ti costa quattrocentomila piastre di ferro sparare questa torretta per 12 secondi."

