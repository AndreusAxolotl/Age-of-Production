[mod-name]
Age-of-Production=Üretim Çağı

[mod-description]
Age-of-Production=Space Age'e daha çeşitli ve geniş üretim için yeni makineler ekler!

[mod-setting-name]
aop-merge-hydro=Hidro ve Hidrolik tesisleri birleştirin.
aop-merge-lignumis-lumber-mill=AoP ve Lignumis'deki Kereste Fabrikalarını birleştirin.
aop-merge-atomic-enricher=Atomik Zenginleştirici ve Nuclear Science'dan Atom Forge'u birleştirin.
aop-specialized-science=Uzmanlaşmış Bilimi etkinleştirin.
aop-prevent-loops=Döngü halindeki üretim zincirlerini önleyin.


[mod-setting-description]
aop-merge-hydro=Hidrolik Tesisi kaldırın ve %25 verimlilik/%25 nitelik olarak ayarlayın.
aop-merge-lignumis-lumber-mill=AoP Kereste Fabrikasını kaldırın ve sadece Lignumis'in kini bulundurun.
aop-merge-atomic-enricher=Atomik Zenginleştiriciyi kaldırın ve sadece Nuclear Science'nin Atom Forge'ını bulundurun.
aop-specialized-science=Bu ayar, aktif edilirse, gezenler arası bilim paketlerine yeni tarifler ekler ve bazı ara ürünler ekleyen Uzmanlaşmış Bilim teknolojilerini aktif eder.
aop-prevent-loops=Bu ayar kalsit ve taş sentezi, buz eritmeyi ve su donmasını sonsuz döngüler yaratmasını önler. Eğerki döngüleri istiyorsan kapat. Başka bir döngü bulursan bana haber ver, özellikle ekstra mod kullanmadan.

