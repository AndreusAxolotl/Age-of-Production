[technology-description]
aop-air-scrubbing=Havadaki kirliliği yakalamak için katalizör kullanan küçük bir makine.
aop-additional-air-scrubbing=Diğer gezegenlerde hava temizliğine izin veren ek bir araştırma.
aop-arc-furnace=Normal elektrikli fırınlardan daha hızlı ve daha verimli eritme yapabilen, ancak daha fazla enerji ve kirlilik maliyeti olan devasa fırın.
aop-atomic-enricher=Kuantum işlemcileri kullanılarak, uranyum işleme daha verimli hale getirilebilir.
aop-electromechanics=Yeni kuantum hesaplamalar sayesinde, bu makine kolaylıkla yüksek nitelikli cihazlar üretebiliyor.
aop-greenhouse=Fabrikanın kaosundan ayrı yemyeşil bir dikkat dağıtıcı. Her yerde bitki yetiştirilebilir.
aop-hybridation=Radyasyon ve ileri biyomühendislik kullanılarak, ısırganlar ve beşayaklılar korkunç ama yararlı bir şeye dönüştürülebilir.
aop-hydraulics=Hidrolikteki gelişmeler sayesinde, sıvı içeren tarifler daha basit ve daha az kaynak tüketiyor.
aop-petrochemistry=Fulgora'nın Petrol Okyanuslarının doğası araştırılarak, yeni petrokimya uygulamaları yapılabilir.
aop-quantum-machinery=Bu süper bilgisayarlar kuantum işlemenin güçlerinden tamamen yararlanarak daha önce imkansız olan uygulamaların gerçekleştirilmesine olanak sağlıyor.
aop-smeltery=Yeni eritme teknikleri sayesinde bu makine aşırı sıcaklıklara ulaşabiliyor ve bunları ileri işlemlerde kullanabiliyor.
aop-woodworking=Artık ağaçlandırma çalışmaları başladığına göre, yeni ağaçlandırmalar da yapılabilir.
aop-agriculture-productivity=Serada bitki veriminin artırılması.
aop-advanced-recycling=Yeni modül teknolojisi sayesinde yeni geri dönüşüm teknikleri elde edilebiliyor.

