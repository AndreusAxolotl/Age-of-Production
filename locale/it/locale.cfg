[technology-description]
aop-air-scrubbing=Piccolo macchinario che usa un catalizzatore per catturare l'inquinamento dall'aria.
aop-additional-air-scrubbing=Ricerca aggiuntiva che permette l'assorbimento atmosferico su altri pianeti.
aop-arc-furnace=Gigantesche fornaci che possono fondere più velocemente ed efficientemente che le normali fornaci elettriche, ma con un grande costo energetico e forte inquinamento.
aop-atomic-enricher=Utilizzando i processori quantici, la lavorazione dell'uranio può essere resa più produttiva.
aop-electromechanics=Grazie ai processi di computazione quantica, questa macchina può produrre meccanismi di altà qualità con facilità.
aop-greenhouse=Una verde distrazione dal caos della fabbrica. Può crescere piante dappertutto.
aop-hybridation=Utilizzando radiazioni e bioingenieria avanzata, biter e pentapodi possono essere fusi in un'utile abominio.
aop-hydraulics=Grazie a svolte nell'idraulica, le ricette basate sui fluidi vengono rese più semplici e meno costose.
aop-petrochemistry=Ricercando la natura degli oceani di petrolio di Fulgora, nuove applicazioni petrolchimiche possono essere ottenute.
aop-quantum-machinery=Questi supercomputer utilizzano completamente il potere della computazione quantica, permettendo applicazioni precedentemente impossibili.
aop-smeltery=Grazie a nuove tecniche di fusione, questa macchina può raggiungere temperature estreme per praticare processi avanzati.
aop-woodworking=Ora che la coltivazione degli alberi è iniziata, nuove applicazioni per il legname possono essere trovate.
aop-agriculture-productivity=Maggiore produzione di piante nelle serre.
aop-advanced-recycling=Grazie a nuove tecnologie nei moduli, nuove tecniche di riciclaggio possono essere utilizzate.
aop-automation=Macchine assemblatrici capaci di assemblare con i fluidi, con velocità, produttività e slot moduli extra.
aop-core-mining=Ultima frontiera dell'estrazione mineraria, perché guardare alle stelle quando così tanto è nascosto sotto i nostri piedi?
aop-core-mining-productivity=Maggiore produzione dalle Trivelle Planetarie.
aop-deep-mineral-refining-productivity=L'utilizzo di migliori tecniche per il processo dei Minerali profondi permettono l'estrazione di più minerali.
aop-armory=Nuove tecnologie militari permettono una produzione di munizioni a livelli mai visti.
aop-specialized-science=Ricercando intensivamente sui 4 pianeti, nuove possibilità manufatturiere e scientifiche possono essere ottenute.

